<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Order</title>
    <!-- link css -->
    <link rel="stylesheet" href="./shopping.css" />
  </head>
  <body>
    <header>
      <h1>Simple Shopping Cart Using Local Storage</h1>
    </header>
    <main>
      <form>
        <input type="text" id="product__name" placeholder="Product Name" />
        <button id="add__to__cart">Add To Card</button>
      </form>
      <section>
        <ol id="all__product"></ol>
      </section>
      <footer>
        <button id="place__order">Place Order</button>
      </footer>
      <!-- js link -->
      <script src="./js/shopping.js"></script>
    </main>
  </body>
</html>
